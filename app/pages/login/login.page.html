<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
      <ion-buttons slot="start">
        <ion-button (click)="mostrarMenu()">
          <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <br><br><br><br><br>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="titulo" mode="ios">Ingresar Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin ">
        <ion-item>
          <ion-label position="floating">Nombre </ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña </ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-label color="primary" routerLink="/registro">Registrarse</ion-label>
      <br>
      <ion-label color="primary">Olvidaste tu contraseña?</ion-label>
      <br>
      <br>
      <ion-button (click)="ingresar()" color="dark" expand="full" >
        Ingresar
      </ion-button>
    </ion-card-content>
  </ion-card>

  
</ion-content>

<ion-footer>
</ion-footer>
