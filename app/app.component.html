<ion-app>
<app-menu></app-menu>  
<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="light">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content>
    <ion-list>
      <ion-menu-toggle *ngFor="let c of componentes">
         <ion-item [routerLink]="c.redirecTo" detail=true>
         <ion-icon slot="start" [name]="c.icon" color="primary"></ion-icon>
         {{ c.name }}
      </ion-item>
    </ion-menu-toggle>
  </ion-list>
  </ion-content>
</ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
